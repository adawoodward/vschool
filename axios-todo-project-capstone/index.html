<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <form name="todo-form" style="text-align: center;">
        <input type="text" name="title" placeholder="Add your new todo"/>
        <input type="text" name="price" placeholder="Add price if applicable"/>
        <input type="text" name="description" placeholder="Add your description"/>
        <input type="text" id= "address" name="img" placeholder="Add imgUrl"/>
        <!-- <input type="image" id="image" placeholder="Add image Url"/> -->

        <button id="submit"> + </button>

    </form>
    <p></p>
    <ul id="todo-list" style="margin-left: 450px;">
        <!-- <input type="checkbox" id="myCheck" onclick="checkedFunction()"> -->
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="app.js"></script>
</body>
</html>
