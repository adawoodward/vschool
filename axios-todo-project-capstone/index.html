<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <form name="todo-form" style="text-align: center;">
        <input type="text" id="title" name="title" placeholder="Add your new todo"/>
        <input type="text" id="price" name="price" placeholder="Add price if applicable"/>
        <input type="text" id="description" name="description" placeholder="Add your description"/>
        <input type="text" id="img" name="img" placeholder="Add imgUrl"/>
        <!-- <input type="image" id="image" placeholder="Add image Url"/> -->

        <button id="submit"> + </button>

    </form>
    <p></p>
    <ul id="todo-list">

    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="app.js"></script>
</body>
</html>

<style>
    body {
        margin: 10px;
        padding: 20px;
        background-color: lightskyblue;
    }
    ul {
        /* Center child horizontally*/
        display: grid;
        grid-template-columns: 1fr;
        justify-content: center;
        align-items: center;
        width: 75%;
        margin-left: 250px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
</style>
