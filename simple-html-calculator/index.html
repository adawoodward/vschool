<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form name="calculator">
        <div id="add" style="padding: 20px; background-color:cadetblue">
            <h2>Add</h2> 
            <input type="number" name="num1" placeholder="first number"/>
            <input type="number" name="num2" placeholder="second number"/>
            <input type="submit" id="addBtn" name="addBtn"></button>
            <p id="result-section">Result:</p>
            <p id="sum"></p>
        </div>
        <div id="substract" style="padding: 20px; background-color: darkseagreen;">
            <h2>Substract</h2>
            <input type="number" name="num3" placeholder="first number"/>
            <input type="number" name="num4" placeholder="second number"/>
            <input type="submit" id="substractBtn" name="substractBtn"></button>
            <p id="result-section">Result:</p>
            <p id="difference"></p>
        </div>
        <div id="multiply" style="padding: 20px; background-color: darkkhaki;">
            <h2>Multiply</h2>
            <input type="number" name="num5" placeholder="first number"/>
            <input type="number" name="num6" placeholder="second number"/>
            <input type="submit" id="multiplyBtn" name="multiplyBtn"></button>
            <p id="result-section">Result:</p>
            <p id="multiplied"></p>
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
